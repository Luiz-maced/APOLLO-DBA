<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilin.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apollo Data Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMUO4dK2FJAB/JhbZlU8H2Fq6COsOQndHvUbK5Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Apollo Data Query</h1>
      <form class="bg-light p-4 rounded shadow" action="{{ url_for('submit_query') }}" method="POST">
        <div class="mb-3">
          <label for="servidor" class="form-label"><i class="fas fa-server"></i> Servidor:</label>
          <input type="text" class="form-control" id="servidor" name="servidor" required>
        </div>
        <div class="mb-3">
          <label for="user" class="form-label"><i class="fas fa-user"></i> Usu√°rio:</label>
          <input type="text" class="form-control" id="user" name="user" required>
        </div>
        <div class="mb-3">
          <label for="passwd" class="form-label"><i class="fas fa-key"></i> Senha:</label>
          <input type="password" class="form-control" id="passwd" name="passwd" required>
        </div>
        <div class="mb-3">
          <label for="database" class="form-label"><i class="fas fa-database"></i> Banco de Dados:</label>
          <input type="text" class="form-control" id="database" name="database" required>
        </div>
        <div class="mb-3">
          <label for="database" class="form-label"><i class="fas fa-database"></i> prompt:</label>
          <input type="text" class="form-control" id="query" name="query" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Buscar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q7W6xjVGdjs2RbUjbCqZ62q7GVmONPZ7pbOHBtrn00LpTMeZOqjFjzgIehH0vP6z" crossorigin="anonymous"></script>
  </body>
</html>
